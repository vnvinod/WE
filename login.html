<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Walker Edison Furniture Company - Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,700,400italic,700italic&subset=latin,latin-ext'
    rel='stylesheet'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/walker-edison.css">
  <link rel="stylesheet" href="css/media-query.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body class="login">
  <div class="container">
    <form class="form-login" role="form" action="home.html" method="post">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 we-logo"><img src="images/walker-edison-logo.png" class="img-responsive center-block" alt="Walker Edison" title="Walker Edison"></div>
      <label for="inputUsername" class="sr-only">Username</label>
      <div class="input-group form-group-lg">
        <span class="input-group-addon"><span class="fa fa-user"></span></span>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      </div>

      <label for="inputPassword" class="sr-only">Password</label>
      <div class="input-group form-group-lg">
        <span class="input-group-addon"><span class="fa fa-key"></span></span>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button class="btn btn-custom red pull-left" type="button">Sign in</button>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button class="btn btn-custom grey pull-right" type="button">Sign up</button>
        </div>
      </div>

      <div class="row top-space">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <a href="#" class="forget-pwd pull-right">Forgot Password?</a>
        </div>
      </div>      


    </form>

  </div>

</body>

</html>
